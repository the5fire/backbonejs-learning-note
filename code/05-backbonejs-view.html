    SearchView = Backbone.View.extend({ 
        el: "#search_container",
        initialize: function(){ 
            var labels = ['label1', 'label2', 'label3'];
            this.render({labels: labels}); 
        }, 
        render: function(context) { 
            //使用underscore这个库，来编译模板 
            var template = _.template($("#search_template").html());
            //加载模板到对应的el属性中
